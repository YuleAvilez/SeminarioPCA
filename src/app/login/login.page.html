

<ion-content class="ion-padding horror-theme">

  <ion-content class="video-game-theme">
    <div class="avatar-container">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="User Avatar" class="user-avatar">
    </div>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="login-form">
    <ion-item class="horror-input">
      <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input
        label="Email"
        labelPlacement="floating"
        placeholder="example@gmail.com"
        formControlName="email">
      </ion-input>
    </ion-item>
    <!-- Errores de Email -->
    <div class="error-messages">
      <ng-container *ngFor="let error of FormErros.email">
        <ion-label color="danger" *ngIf="(loginForm.get('email')?.hasError(error.type) && loginForm.get('email')?.dirty)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>

    <!-- Password Input -->
    <ion-item class="horror-input">
      <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input
        label="Password"
        labelPlacement="floating"
        type="password"
        placeholder="******"
        formControlName="password">
      </ion-input>
    </ion-item>
    <!-- Errores de Password -->
    <div class="error-messages">
      <ng-container *ngFor="let error of FormErros.password">
        <ion-label color="danger" *ngIf="(loginForm.get('password')?.hasError(error.type) && loginForm.get('password')?.dirty)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>

    <ion-button expand="block" color="tertiary" type="submit" [disabled]="!loginForm.valid" class="login-button">
      ðŸŽ® Login ðŸŽ®
    </ion-button>
  </form>

  <p>{{errorMessage}}</p>

  <div class="additional-links">
    <a href="/register" class="registro">REGISTRO</a>
    <h5 class="forgot-password">Â¿Olvidaste la contraseÃ±a?</h5>
  </div>
  </ion-content>
